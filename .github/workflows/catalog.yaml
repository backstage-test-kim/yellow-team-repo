name: Create Catalog-info.yaml

on:
  push:
    branches: [main]
    # You can even set it to run only when TechDocs related files are updated.


jobs:
  create-backstage-config-file:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with: 
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          repository: backstage-test-kim/red-team-repo
          path: red-team-repo
          
      - run: 
           mkdir -p $GITHUB_WORKSPACE/docs/red/docs/ &&
           cp ./red-team-repo/docs/index.md $GITHUB_WORKSPACE/docs/red/.
           
      - name: generate catalog-info.yaml
        uses: kim5566/catalog-generate-action@main
        with:
          config_file: '{"Name":"Orange","Team":"orange","Lifecycle":"production","Type":"website","ProvidesApis":[{"Name":"API2", "Type":"grpc","Lifecycle":"experimental","Definition":"https://github.com/backstage-test-kim/test-action-mkdocs/blob/master/test.proto"}]}'
      - run: cat catalog-info.yaml
    
      - name: Check for changes
        id: check_changes
        run: |
          echo "::set-output name=changes::$(git status --porcelain)"
          
          
      - if: steps.check_changes.outputs.changes != ''
        run: |
           git config --global user.name ${{ github.actor }}
           git config --global user.email 'kimj5566@users.noreply.github.com'
           git rm --cached red-team-repo
           git add catalog-info.yaml
           git commit -m"test"
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.changes != ''
        uses: peter-evans/create-pull-request@v3
        with:
          title: Auto-update Backstage catalog-info.yaml configuration
          commit-message: 'auto-update Backstage catalog-info.yaml configuration'
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          body: |
            # Origin Details
            **Author**: ${{ github.actor }}
            **Commit**: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
            **Message**: ${{ github.event.head_commit.message }}
