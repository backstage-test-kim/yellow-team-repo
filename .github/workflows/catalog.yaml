name: Create Catalog-info.yaml

on:
  push:
    branches: [main]
    # You can even set it to run only when TechDocs related files are updated.
    # paths:
    #   - "docs/**"
    #   - "mkdocs.yml"

jobs:
  create-backstage-config-file:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with: 
          ref: ${{ github.event.pull_request.head.ref }}
      - run: cat test.json 

      - name: generate catalog-info.yaml
        uses: kim5566/catalog-generate-action@main
        with:
          config_file: ${{ github.workspace }}/test.json

      - run: cat catalog-info.yaml
    
      - name: Create commits
        run: |
          git config user.name 'kim'
          git config user.email 'kim@users.noreply.github.com'
          git add -A
          git commit -m "test"
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
