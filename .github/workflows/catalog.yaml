name: Create Catalog-info.yaml

on:
  push:
    branches: [main]
    # You can even set it to run only when TechDocs related files are updated.
    # paths:
    #   - "docs/**"
    #   - "mkdocs.yml"

jobs:
  create-backstage-config-file:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with: 
          ref: ${{ github.event.pull_request.head.ref }}
      - run: cat test.json 

      - name: generate catalog-info.yaml
        uses: kim5566/catalog-generate-action@main
        with:
          config_file: ${{ github.workspace }}/test.json

      - run: cat catalog-info.yaml
    
      - name: Check for changes
        id: check_changes
        run: |
          echo "::set-output name=changes::$(git status --porcelain)"
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.changes != ''
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: update authors
          title: Update AUTHORS
          body: Credit new contributors by updating AUTHORS
          branch: update-authors
