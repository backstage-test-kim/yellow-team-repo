name: Log latest release
"on":
  pull_request:
    branches:
      - main
      - master
    paths:
      - catalog-info.yaml
      - .github/workflows/test.yaml
      - docs/**
    

jobs:
  logLatestRelease:
    runs-on: ubuntu-latest
    steps:
    - name: chekcout
      uses: actions/checkout@v2
    - run: echo "some data for the file" >> test.txt
    - name: Badge Commit
      uses: EndBug/add-and-commit@v7
      with:
          add: test.txt
          message: 'Your commit message'


       

