name: Log latest release
on:
  push:


jobs:
  logLatestRelease:
    runs-on: ubuntu-latest
    steps:
     - id: get_des
       run: |
         data=$(curl \
         -H 'Authorization: token ${{ secrets.GITHUB_TOKEN }}' -H "Accept: application/vnd.github.v3+json" \
         ${GITHUB_API_URL}/repos/${GITHUB_REPOSITORY} | jq '.description')
         echo "::set-output name=description::$data"
     - id: get_tag
       run: |
         TAG=$(curl \
         -H 'Authorization: token ${{ secrets.GITHUB_TOKEN }}' -H "Accept: application/vnd.github.mercy-preview+json" \
         ${GITHUB_API_URL}/repos/${GITHUB_REPOSITORY}/topics | jq -r '(.items | .[]?) | join(",")')
         echo "::set-output name=tag::$TAG"

         
     - run: "echo description: ${{ steps.get_des.outputs.description }}"
     - run: "echo tags: ${{ steps.get_tag.outputs.tag }}"

